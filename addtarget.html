<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	</head>
<body>
<div class="container">
	<h1 align="center">Target</h1>
	<form class="control" action="/addtarget" method="post">
		<table>
		<tr>
			<td class="attribute">name:</td><td><input type="text" name="name"></td>
		</tr>
		<tr>
			<td class="attribute">description:</td><td><input type="text" name="description"></td>
		</tr>
		<tr>
			<td class="attribute">url:</td><td><input type="text" name="url"></td>
		</tr>
		<tr>
			<td class="attribute">seller:</td>
			<td>
			<select name="seller">
			{% for seller in sellers %}
				<option value="{{ seller.key }}">{{ seller.name }}</option>
			{% endfor %}
			</select>
			</td>
		</tr>
		<tr><td></td><td><input type="submit" value="Add Target"/></td></tr>
		</table>
	</form>
	<a href="/">Home</a>
</div>
</body>
</html>
