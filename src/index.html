<html>
<head>
	<title>Prices</title>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	
	<!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
	
</head>
<body>
	<div>
	{% for data in values.items %}
		<div class="target">
			<div class="name">
				{{ data.0 }}
				{{ data.1 }}
			</div>
			<a href="results?key={{ data.1.0 }}">{{ data.1.3 }}</a>
		</div>
	{% endfor %}
	</div>
	
</body>
</html>
